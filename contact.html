    <div id="main-contact-container">
      <h1 class="main-text">Contact me:</h1>

      <form action="/" id="contact-form">
        <div class="form-control">
          <input
            required
            autocomplete="off"
            type="text"
            name="name"
            id="name"
          />
          <label for="name">&nbsp; Name</label>
          <span class="arrow">></span>
          <span class="line"></span>
        </div>

        <div class="form-control">
          <input
            required
            autocomplete="off"
            type="text"
            name="email"
            id="email"
          />
          <label for="email">&nbsp; Email</label>
          <span class="arrow">></span>
          <span class="line"></span>
        </div>

        <div class="form-control">
          <textarea
            required
            name="message"
            id="message"
            cols="30"
            rows="3"
          ></textarea>
          <label for="message">&nbsp; Message</label>
          <span class="arrow">></span>
          <span class="line"></span>
        </div>

        <div class="input-wrapper">
          <div>
            <p>How likely would you visit this website again?</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              step="5"
              class="slider"
              id="slider"
            />
          </div>

          <p>Do you like this website?</p>
          <div class="flex" id="radio-wrapper">
            <input type="radio" name="preference" id="yes" />
            <input type="radio" name="preference" id="no" />
            <label for="yes">Yes</label>
            <label for="no">No</label>
          </div>

          <p>Which parts of the website do you like?</p>
          <div class="flex" id="checkbox-wrapper">
            <div>
              <input type="checkbox" name="website" id="aesthetics" />
              <label for="aesthetics">Aesthetics</label>
            </div>

            <div>
              <input type="checkbox" name="website" id="content" />
              <label for="content">Content</label>
            </div>

            <div>
              <input type="checkbox" name="website" id="me" />
              <label for="me">Me</label>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn contact-btn">
            submit
            <img
              class="hidden"
              id="spinner"
              src="./images/spinner.gif"
              alt="spinner"
            />
            <img
              src="./images/check.png"
              alt="check"
              class="hidden"
              id="check"
            />
          </button>
          <button type="reset" class="btn contact-btn">Reset</button>
        </div>
      </form>
    </div>
